<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    
    <center></br></br></br></br>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text"> </br></br>
        <label for="apellido">Apellido</label>
        <input id="apellido" type="text">

        </br></br>
        <button id="Boton" type="button" class="btn btn-primary">Ingresar</button></br></br>
        <div class="form-group col-sm-36 col-md-18 col-lg-12">
            <textarea name="broma" id="broma" cols="30" rows="10"></textarea>
        </div>
    </center>

    <script>
        document.getElementById('Boton').addEventListener('click',async function(){
            console.log(nombre.value);
            console.log(apellido.value);
            let dato = await Peticion();
            console.log(dato);

            document.getElementById('broma').value=dato.value.joke
        });

        async function Peticion(){
            let respuesta = await fetch ("http://api.icndb.com/jokes/random?firstName="+nombre.value+"&lastName="+apellido.value);
            let datojson = await respuesta.json();
            return datojson;
        }
    </script>
</body>

</html>
