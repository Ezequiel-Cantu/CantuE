<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <img id="imagen">
    <button id="Fetch"> Fetch </button>
    <script>

        document.getElementById('Fetch').addEventListener('click',function() {
            Peticion();
        });

        function Peticion(){
            fetch("https://cataas.com//cat/gif") .then(respuesta => respuesta.json())
            .then( datos => console.log(document.getElementById('imagen').src=datos.url))
        };
        
    </script>
</body>
</html>
