</br></br></br></br>
<center>
<img id="imagen"> </br></br>
<button id="Random"> Random </button>
</center>
    <script>

        document.getElementById('Random').addEventListener('click',async function() {
            let datos = await Peticion();
            console.log(datos)
            document.getElementById('imagen').src=(completo+datos.url)

        async function Peticion(){
            var completo = "https://cataas.com"
            let resp = await fetch("https://cataas.com//cat/gif?json=true") 
            let dato = await resp.json();
            return dato;
        };
    </script>
