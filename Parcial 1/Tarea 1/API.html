    <script>

        document.getElementById('Random').addEventListener('click',function() {
            Peticion();
        });

        function Peticion(){
            var completo = "https://cataas.com"
            fetch("https://cataas.com//cat/gif?json=true") .then(respuesta => respuesta.json())

        };
        
    </script>
