<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<title>ConsultaAPI</title>
</head>
<body>
    <img id="imagen">
    <button id="Fetch"> Fetch </button>
    <script>

        document.getElementById('boton').addEventListener('click',function() {
            Peticion();
        })

        function Peticion(){
            fetch("https://cataas.com/") .then(respuesta => respuesta.json())
            .then( datos => console.log(document.getElementById('imagen').src=datos.url))
        }
        
    </script>
</body>
